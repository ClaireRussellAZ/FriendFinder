<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder | Survey</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">		
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|PT+Mono" rel="stylesheet">    
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron" style="background-color: #000;">
			<div class="title">Friend Finder Survey</div>
			<div class="slogan">Do the survey to find a new friend</div>
		</div>
	</div>
	<div class="survey-container">
		<form method="POST" action="/data/friends">
			<div class="subtitle">About You</div>			
				<fieldset class="form-group">
					<label for="name">Name (Required)</label>
					<input type="text" class="form-control" placeholder="Your Name" id="name" name="name" required>
				</fieldset>
				<fieldset class="form-group">
					<label for="photo">Photo Link (Required)</label>
					<input type="text" class="form-control" placeholder="http://flickr.jpg" id="photo" name="photo" required>
				</fieldset>
			<div class="subtitle">01</div>
				<fieldset class="form-group">
					<label for="01">You like to speak more than listen.</label>
					<br>
					<div class="col-md-4">
						<select class="form-control" id="01" name="scores[0]">
							<option>1 (Strongly Disagree)</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5 (Strongly Agree)</option>
						</select>
					</div>
				</fieldset>
			<div class="subtitle">02</div>
				<fieldset class="form-group">
					<label for="02">You are a creature of habit.</label>
					<select class="form-control" id="02" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>
			<div class="subtitle">03</div>
				<fieldset class="form-group">
					<label for="03">You like to read.</label>
					<select class="form-control" id="03" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">04</div>
				<fieldset class="form-group">
					<label for="04">You would enjoy "hitting the town" with a buddy.</label>
					<select class="form-control" id="04" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">05</div>
				<fieldset class="form-group">
					<label for="05">You have a good sense of humour.</label>
					<select class="form-control" id="05" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">06</div>
				<fieldset class="form-group">
					<label for="06">You prefer to stay inside and discuss ideas.</label>
					<select class="form-control" id="06" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">07</div>
				<fieldset class="form-group">
					<label for="07">Music is essential in life.</label>
					<select class="form-control" id="07" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">08</div>
				<fieldset class="form-group">
					<label for="08">You would like an gym buddy.</label>
					<select class="form-control" id="08" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">09</div>
				<fieldset class="form-group">
					<label for="09">You would prefer to spend time with someone who has the same opinions as you.</label>
					<select class="form-control" id="09" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>			
			<div class="subtitle">10</div>
				<fieldset class="form-group">
					<label for="10">You want a friend you can take a nap around without them stealing your things.</label>
					<select class="form-control" id="10" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</fieldset>		
				<br/>
			<input type="submit" class="btn btn-primary" value="Submit Survey" id="submit">
		</form>
		<br/><br/>


	</div>
</body>
</html>
